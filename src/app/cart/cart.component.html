<!-- show on card table -->
<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="cart-table">
            <div class="cart-product">
                <table class="table table-responsiv">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img src="{{item.image}}" alt=""></td>
                            <td id="description">{{item.description}}</td>
                            <td class="itembox">{{item.price}}</td>
                            <td class="itembox">{{item.quantity}}</td>
                            <td class="itembox">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <!-- Three Button -->
                        <tr>
                            <td colspan="4" class="d-flex justify-content-center"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Cleare Card</button></td>
                            <td><button routerLink="/product" class="btn btn-primary pl-2">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong class="fontsize">Grand Total:${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>  
                </table>
            </div>
        </div>
    </div>

</ng-container>
<!-- Empty Card -->
<div *ngIf="products.length ==0">
    <div class="container border border-primary">
        <div class="cart">
            <h4 class="card-title">My Cart</h4>
        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your card is empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn btn-danger">Buy Now</button>
        </div>
    </div>
</div>

    </div>
